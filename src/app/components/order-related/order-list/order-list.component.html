<div class="header-container">
  <h1>Order Roster</h1>
</div>

<div class="mat-elevation-z8">
 

  <br><br>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class='warn' mat-sort-header> Order Id </th>
      <td mat-cell *matCellDef="let order">
     		 <a routerLink="/orders/orderDetails/{{order.id}}" routerLinkActive="active">{{order.id}}</a>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let order"> {{order.user.firstName}} {{order.user.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
      <td mat-cell *matCellDef="let order"> {{order.amount | currency: 'USD'}} </td>
	</ng-container>
	
	 <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Items </th>
      <td mat-cell *matCellDef="let order"> {{order.totalItems}} </td>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Placed </th>
      <td mat-cell *matCellDef="let order">{{order.createTime | date: 'dd/MM/yyyy hh:mm a' }}</td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let order"> Placed </td>
    </ng-container>

    <ng-container matColumnDef="paginator">
      <td mat-footer-cell  style="padding: 0px !important;" *matFooterCellDef [colSpan]="displayedColumns.length">
        
        <mat-toolbar>
          <mat-toolbar-row style="padding: 0px !important;">
            <span fxFlex="59"></span>
            <span fxFlex="10">                                
            </span>
            <span fxFlex="40">
            <mat-paginator  [pageSizeOptions]="[5, 10, 25, dataSource.data.length]" pageSize="10" showFirstLastButtons
               class="mat-paginator-sticky"></mat-paginator></span>
          </mat-toolbar-row>
        </mat-toolbar>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>


  </table>


</div>
