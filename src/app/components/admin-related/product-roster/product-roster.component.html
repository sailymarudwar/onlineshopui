<div class="header-container">
  <h1>Product Roster</h1>
</div>

<div class="mat-elevation-z8">
 

  <br><br>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class='warn' mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let product">
         <a routerLink="/products/{{product.id}}">         
            <img src="{{product.imageUrl}}" height="65">
        </a>       
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency: 'USD'}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="categoryType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.categoryType}} </td>
    </ng-container>  

    <!-- ID Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>



    <!-- ID Column -->
    <ng-container matColumnDef="action">
      <th style="padding-left: 20px;" mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let product">
        <button routerLink="/product-update/{{product.id}}" routerLinkActive="active" mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="onDelete(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="paginator">
      <td mat-footer-cell  style="padding: 0px !important;" *matFooterCellDef [colSpan]="displayedColumns.length">
        
        <mat-toolbar>
          <mat-toolbar-row style="padding: 0px !important;">
            <span fxFlex="59"></span>
            <span fxFlex="10">                
                <button style="float: inherit" color="primary" mat-flat-button type="submit" routerLink="/product-add">Add Product</button>
            </span>
            <span fxFlex="40">
            <mat-paginator  [pageSizeOptions]="[5, 10, 25, dataSource.data.length]" pageSize="10" showFirstLastButtons
               class="mat-paginator-sticky"></mat-paginator></span>
          </mat-toolbar-row>
        </mat-toolbar>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>


  </table>


</div>
