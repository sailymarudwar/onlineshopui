<div class="header-container">
  <h1>Sign in</h1>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="25%">
    <mat-card class="mat-elevation-z6">
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <span *ngFor="let err of errors" style="color:red">{{err}}<br/></span>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input #email="ngModel" [(ngModel)]="credentials.email" matInput name="email"
                   type="text">
          </mat-form-field>

          <br>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input #email="ngModel" [(ngModel)]="credentials.password" matInput name="password" type="password">
          </mat-form-field>

          <br>

          <button color="primary" mat-flat-button type="submit">Sign in</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
