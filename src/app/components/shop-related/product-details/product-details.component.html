<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%">
    <mat-card class="mat-elevation-z4">
      <img alt="The product image" mat-card-image src="{{product.imageUrl}}">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">

        <button (click)="addToCart(product)" *ngIf="user.role == 'ROLE_CUSTOMER'" color="accent"
          disabled="{{user.firstName == 'dummy' || product.stock == 0}}" mat-flat-button>

          <span *ngIf="product.stock == 0">Out of Stock</span>
          <span *ngIf="product.stock > 0">Add To Cart</span>
        </button>
        <button style="margin-right: 5px !important;" color="dark" *ngIf="user.role == 'ROLE_MANAGER'"
          routerLink="/product-update/{{product.id}}" mat-stroked-button>Edit</button>
        <button *ngIf="user.role == 'ROLE_MANAGER'" color="warn" (click)="onDelete(product)"
          mat-flat-button>Delete</button>
      </mat-card-actions>


    </mat-card>
  </div>
</div>
