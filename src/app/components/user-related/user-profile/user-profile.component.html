<div class="page-content page-container" id="page-content">
	<div class="padding">
		<div class="row container d-flex justify-content-center">
			<div class="col-xl-6 col-md-12">
				<div class="card user-card-full">
					<div class="row m-l-0 m-r-0">
						<div class="col-sm-4 bg-c-lite-green user-profile">
							<div class="card-block text-center text-white">
								<div class="m-b-25"> <img height="70px" width="70px"
										src="https://freepngimg.com/thumb/penguin/9-2-penguin-png-pic-thumb.png" alt="Animal Clipart" id="cpimg" data-url="1210383.png"
										class="img-radius" alt="User-Profile-Image"> </div>
								<h6 class="f-w-600">
									<p>{{user.firstName}} {{user.lastName}}</p>
								</h6><i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
							</div>
						</div>
						<div class="col-sm-8">
							<div class="card-block">
								<h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
								<div class="row">
									<div class="col-sm-6">
										<p class="m-b-10 f-w-600">Email</p>
										<h6 class="text-muted f-w-400">{{user.email}}</h6>
									</div>
									<div class="col-sm-6">
										<p class="m-b-10 f-w-600">Phone</p>
										<h6 class="text-muted f-w-400">{{user.phone}}</h6>
									</div>
								</div>
								<h6 class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
								<div class="row">
									<div class="col-sm-6">
										<p class="m-b-10 f-w-600">City</p>
										<h6 class="text-muted f-w-400">{{user.city}}</h6>
									</div>
									<div class="col-sm-6">
										<p class="m-b-10 f-w-600">State</p>
										<h6 class="text-muted f-w-400">{{user.state}}</h6>
									</div>
									<div class="col-sm-6">
										<p class="m-b-10 f-w-600">Country</p>
										<h6 class="text-muted f-w-400">{{user.country}}</h6>
									</div>									
									<div class="col-sm-6">
										<p class="m-b-10 f-w-600">Zip</p>
										<h6 class="text-muted f-w-400">{{user.zip}}</h6>
									</div>	
									<h6 class="m-b-20 p-b-5 b-b-default f-w-600"></h6>								
								</div>														
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
