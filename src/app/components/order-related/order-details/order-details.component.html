

<div class="header-container">
  <h1>Items in Order </h1>
</div>

<div class="mat-elevation-z8">
 

  <br><br>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class='warn' mat-sort-header>Procuct </th>
      <td mat-cell *matCellDef="let order">
        <a routerLink="/products/{{order.product.id}}">
          <img src="{{order.product.imageUrl}}" height="65">
        </a>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
      <td mat-cell *matCellDef="let order"> {{order.product.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Description </th>
      <td mat-cell *matCellDef="let order"> {{order.product.description}} </td>
  </ng-container>
  <ng-container matColumnDef="itemprice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let order"> {{order.product.price}} </td>
    </ng-container>

	
	 <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Items </th>
      <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
    </ng-container>

 	 <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Total </th>
      <td mat-cell *matCellDef="let order"> {{order.product.price * order.quantity|   currency: 'USD'}} </td>
	</ng-container>
   

    <ng-container matColumnDef="paginator">
      <td mat-footer-cell  style="padding: 0px !important;" *matFooterCellDef [colSpan]="displayedColumns.length">
        
        <mat-toolbar>
          <mat-toolbar-row style="padding: 0px !important;">
            <span fxFlex="59"></span>
            <span fxFlex="10">                                
            </span>
            <span fxFlex="40">
            <mat-paginator  [pageSizeOptions]="[5, 10, 25, dataSource.data.length]" pageSize="10" showFirstLastButtons
               class="mat-paginator-sticky"></mat-paginator></span>
          </mat-toolbar-row>
        </mat-toolbar>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>


  </table>


</div>
