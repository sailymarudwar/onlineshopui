<div class="header-container">
  <h1>Category Roster</h1>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="categoryType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let category"> {{category.categoryType}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Time </th>
      <td mat-cell *matCellDef="let category"> {{category.createTime | date: 'dd/MM/yyyy hh:mm a' }} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="updateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update Time </th>
      <td mat-cell *matCellDef="let category"> {{category.updateTime | date: 'dd/MM/yyyy hh:mm a'  }} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let category">
        <button disabled="{{category.categoryType == '0'}}"  routerLink="/category-update/{{category.id}}" routerLinkActive="active" mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button disabled="{{category.categoryType == '0'}}"   color="warn" (click)="onDelete(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="paginator">
      <td mat-footer-cell style="padding: 0px !important;" *matFooterCellDef [colSpan]="displayedColumns.length">

        <mat-toolbar>
          <mat-toolbar-row style="padding: 0px !important;">
            <span fxFlex="59"></span>
            <span fxFlex="10">
              <button style="float: inherit" color="primary" mat-flat-button type="submit"
                routerLink="/category-add">Add
                Category</button>
            </span>
            <span fxFlex="40">
              <mat-paginator [pageSizeOptions]="[5, 10, 25, dataSource.data.length]" pageSize="10" showFirstLastButtons
                class="mat-paginator-sticky"></mat-paginator>
            </span>
          </mat-toolbar-row>
        </mat-toolbar>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
  </table>
</div>
